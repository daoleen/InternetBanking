apply plugin: 'war'

sourceCompatibility = 1.8

dependencies {
    compile project(':InternetBankingLibrary')

    providedCompile 'javax:javaee-api:6.0'

    compile 'org.springframework.security:spring-security-config:3.2.5.RELEASE'
    compile 'org.springframework.security:spring-security-web:3.2.5.RELEASE'

    compile 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity3:2.1.1.RELEASE'
    compile 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.2.7'

    providedCompile 'org.slf4j:slf4j-api:1.7.7'
    //compile 'org.slf4j:slf4j-log4j12:1.7.7'

    compile 'org.apache.commons:commons-lang3:3.3.2'
}