<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/layout">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Регистрация. Успех</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Регистрация нового клиента</h2>

    <h4>Спасибо за регистрацию в системе нашего интернет банкинга!</h4>

    <p>
        Теперь вы можете войти в панель управления под своим логином '<span th:text="${username}"></span>'
        и паролем, указанным при регистрации.<br/>
        Спасибо за пользование нашими услугами, нам это выгодно!
    </p>
</div>
</body>
</html>
