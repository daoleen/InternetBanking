<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layoutControl"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Создаение новой карты</title>
</head>
<body>

<div layout:fragment="contentBar" id="content-bar">
    <h2>Создание новой карты</h2>

    <form action="" method="post">
        <table>
            <tr>
                <td>Банк</td>
                <td>
                    <select name="bic">
                        <option th:each="bank : ${banks}" th:value="${bank.bic}" th:text="${bank.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Введите пин код</td>
                <td>
                    <input type="password" name="pinCode"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Создать"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
