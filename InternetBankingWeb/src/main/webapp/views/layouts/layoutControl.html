<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Вход в панель управления</title>
</head>
<body>
<div layout:fragment="content">
    <div id="menu-bar">
        <h3>Меню</h3>
        <ul>
            <li><a th:href="@{/app/PaymentCard/list}">Мои платежные карты</a></li>
            <li><a th:href="@{/app/TransferMoney/selectCard(type=card)}">Перевод на карту</a></li>
            <li><a th:href="@{/app/TransferMoney/selectCard(type=account)}">Перевод на счет в банке</a></li>
        </ul>
    </div>
    <div id="content-bar" layout:fragment="contentBar">
        <h2>Панель управления</h2>

        <p>
            Добро пожаловать в Вашу панель управления.<br/>Здесь вы сможете произвести оплату счетов, управлять
            состоянием своего счета, и тд и тп.. Наслаждайтесь.
        </p>
    </div>
    <div class="clear"></div>
</div>
</body>
</html>
