<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layoutControl"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Создаение новой карты</title>
</head>
<body>

<div layout:fragment="contentBar" id="content-bar">
    <h2>Выберите карту-источник</h2>

    <form action="" method="post">
        <table>
            <tr>
                <td>Выберите карту Отправителя</td>
                <td>
                    <select name="cardNumber">
                        <option th:each="card : ${cards}" th:value="${card.cardNumber}"
                                th:text="${card.cardNumber}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Выберите банк ПОЛУЧАТЕЛЯ</td>
                <td>
                    <select name="bic">
                        <option th:each="bank : ${banks}" th:value="${bank.bic}" th:text="${bank.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Введите количество денег для перевода</td>
                <td>
                    <input type="text" name="amount"/>
                </td>
            </tr>
            <tr>
                <input type="hidden" name="type" value="${type}"/>
                <td colspan="2"><input type="submit" value="Далее"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
