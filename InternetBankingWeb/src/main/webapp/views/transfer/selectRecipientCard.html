<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layoutControl"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Перевод денег на карту</title>
</head>
<body>

<div layout:fragment="contentBar" id="content-bar">
    <h2>Выберите карту-приемник</h2>

    <form action="" method="post">
        <table>
            <tr>
                <td>Выберите карту Получателя</td>
                <td>
                    <select name="cardNumber">
                        <option th:each="card : ${cards}" th:value="${card.cardNumber}"
                                th:text="${card.cardNumber}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Далее"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
